<!DOCTYPE html>
<html>
    <head>

    <body>

            <div class="register">

                    <br><br>
                    <label>Gender : </label>
                    <br> 
                    &nbsp;&nbsp;&nbsp;&nbsp;

                   <span id="male">Male</span>

                   <span id="female">Female</span>

                   <label>Feild of Interest : </label>

                   &nbsp;&nbsp;&nbsp;&nbsp;

                   &nbsp;

                   &nbsp;&nbsp;&nbsp;&nbsp;
                   <input type="checkbox"name="field" id="Design">
                   &nbsp;

                   &nbsp;&nbsp;&nbsp;&nbsp;
                   <input type="checkbox"name="field" id="Video Editing">
                   &nbsp;
                   <span id="urdu">Video Editing</span>

                   <br><br>
                    
                   <input type="submit" value="Submit" name="submit" id="submit">

            </div>

    </body>
</html>
